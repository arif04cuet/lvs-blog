{% set posts = __SELF__.posts %}


<div class="row category">
    <div class="col">
        <h4>{{ category.name }}</h4>
    </div>
</div>


<div class=" row image-below-text">

    {% for post in posts %}

    <div class="col-md-6">

        {% partial 'singlePost/image-text-vertical' post=post width="600" height="450" mode="crop" %}

    </div>

    {% endfor %}



</div>
