<div class="card border-0" style="">

    <div class="video-wrapper ratio-16-9">
        <iframe src="{{ post.content|iframe_src}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen=""></iframe></div>

    <div class="card-body px-0 pt-0">
        <h5 class="card-title"><a href="{{ post.url }}">{{ post.title|slice(0, 55) ~'...' }}</a></h5>
    </div>
</div>
